<!-- PREV/NEXT NAVIGATION -->
<div class="row">
<div class="col-lg-12">
  <div class="d-flex mb-3">
    {% if prev_href != null %}
      <div class="p-2"><h4><a href="{{ prev_href }}"><i class="fa fa-hand-point-left" style="font-size:24px"></i> {{ prev_page }}</a></h4></div>
    {% endif %}
    {% if next_href != null %}
      <div class="p-2 ml-auto"><h4><a href="{{ next_href }}">{{ next_page }}  <i class="fa fa-hand-point-right" style="font-size:24px"></i></a></h4></div>
    {% endif %}
  </div>
</div>
</div>
