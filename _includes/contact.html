      <h2 class="page-title">Contact Form</h2>
      <p>Please use this form to ask questions or report bugs with AndyMOTE.</p>
      <p>In the event you are reporting a bug please be sure to include details on the steps required to reproduce the problem, what happened and what you believe the correct behaviour should be.</p>

      <div class="form-sec">
        <form name="qryform" id="qryform" method="post" target="votar" action="" onsubmit="return(validate());" novalidate="novalidate">
          <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" id="name" placeholder="Enter Email" name="email">
          </div>
    
          <div class="form-group">
            <label>Subject:</label>
            <input type="text" class="form-control" id="name" placeholder="Subject" name="subject">
          </div>
	 
          <div class="form-group">
            <label>Issues/query:</label>
            <textarea name="message" class="form-control" id="iq" placeholder="Enter your Issues/query"></textarea>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
      <iframe name="votar" style="display:none;"></iframe>
